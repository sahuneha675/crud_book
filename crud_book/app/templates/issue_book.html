<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" />
    </head>

    <body>
        <div class="container mt-4">
            <h1 class="text-center"><u>All Issued Books</u></h1>
            <table class="table table-hover" id="example">
                <thead>
                    <tr class="text-center">
                        <th>Sr.No</th>
                        <th>Student</th>
                        <th>Student Id</th>
                        <th>Book Name</th>
                        <th>ISBN</th>
                        <th>Issued Date</th>
                        <th>Expiry Date</th>
                        <th>Fine</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                    <tr class="text-center">
                        <td>{{forloop.counter}}.</td>
                        <td>{{student.name}}</td>
                        <td>{{student.roll_no}}</td>
                        <td>{{student.email}}</td>
                        <td>{{student.phone}}</td>
                        <td>{{student.dob}}</td>
                        <td>{{student.subject}}</td>
                        <td><a href="/delete_book/{{student.id}}/" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this student?')">Delete</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            </div>
    </body>
</html>
